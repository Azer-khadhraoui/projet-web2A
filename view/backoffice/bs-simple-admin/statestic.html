<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Statistics</title>
    <!-- BOOTSTRAP STYLES-->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <!-- FONTAWESOME STYLES-->
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <!-- CUSTOM STYLES-->
    <link rel="stylesheet" href="assets/css/custom.css">
    <!-- CHART.JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('../../frontoffice/stat.php')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Data fetched:', data); // Log the fetched data

                    // Status Distribution Chart
                    const statusCtx = document.getElementById('statusChart').getContext('2d');
                    new Chart(statusCtx, {
                        type: 'pie',
                        data: {
                            labels: ['Active', 'Blocked'],
                            datasets: [{
                                label: 'Status Distribution',
                                data: [data.statusCounts.active, data.statusCounts.blocked],
                                backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(255, 99, 132, 0.2)'],
                                borderColor: ['rgba(75, 192, 192, 1)', 'rgba(255, 99, 132, 1)'],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    position: 'top',
                                },
                                title: {
                                    display: true,
                                    text: 'Status Distribution'
                                }
                            }
                        }
                    });

                    // Role Distribution Chart
                    const roleCtx = document.getElementById('roleChart').getContext('2d');
                    new Chart(roleCtx, {
                        type: 'pie',
                        data: {
                            labels: ['Admin', 'User'],
                            datasets: [{
                                label: 'Role Distribution',
                                data: [data.roleCounts.admin, data.roleCounts.user],
                                backgroundColor: ['rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)'],
                                borderColor: ['rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)'],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    position: 'top',
                                },
                                title: {
                                    display: true,
                                    text: 'Role Distribution'
                                }
                            }
                        }
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <div class="navbar navbar-inverse navbar-fixed-top" style="background-color: #4CAF50; padding: 6px 6;">
            <div class="adjust-nav" style="display: flex; justify-content: space-between; align-items: center; width: 100%; position: relative;">
                <div class="navbar-header" style="display: flex; align-items: center;">
                    <a class="navbar-brand" href="#">
                        <img src="assets/img/logoweb.jpg" style="width: 50px; height: auto;" alt="Logo">
                    </a>
                </div>
                <span class="navbar-text" style="color: #fff; font-size: 22px; position: absolute; left: 50%; transform: translateX(-50%);">
                    Strategic Minds presents: GREEN & PURE
                </span>
                <span class="logout-spn" style="position: absolute; right: 60px; top: 5px;">
                    <a href="#" style="color:#fff;">LOGOUT</a>
                </span>
                <span class="return-dashboard" style="position: absolute; right: 20px; top: 5px;">
                    <a href="#" style="color:#fff;">RETURN TO DASHBOARD</a>
                </span>
            </div>
        </div>
        <div class="container" style="margin-top: 70px;"> <!-- Adjusted margin-top to create space below the navbar -->
            <div class="row">
                <div class="col-md-6">
                    <h3>Status Distribution</h3>
                    <canvas id="statusChart"></canvas>
                </div>
                <div class="col-md-6">
                    <h3>Role Distribution</h3>
                    <canvas id="roleChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
